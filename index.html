<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Mapa</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="libs/leaflet.css" />
  <script src="libs/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>PWA Mapa - V9</h1>
  </header>

  <main>
    <div id="mapa"></div>
    <button id="btnLocalizacao">📍 Minha Localização</button>
    <div id="info"></div>
  </main>

  <footer>
    <button>🏠 Início</button>
    <button>📌 Locais</button>
    <button>⚙️ Configurações</button>
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => {
      // Verifica se há um novo service worker
      reg.onupdatefound = () => {
        const novoSW = reg.installing;
        novoSW.onstatechange = () => {
          if (novoSW.state === 'installed') {
            if (navigator.serviceWorker.controller) {
              // Novo conteúdo disponível, recarrega a página
              console.log('Nova versão detectada. Recarregando...');
              window.location.reload();
            }
          }
        };
      };
    })
    .catch(err => console.error('Erro ao registrar o Service Worker:', err));
}

  </script>
</body>
</html>
