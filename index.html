<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu PWA Mapa - Av Paulista1 - v2</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Mapa Interativo - v4</h1>
  </header>

  <main>
    <div id="mapa"></div>
    <div id="saidaLocalizacao">Sua localização aparecerá aqui.</div>
    <button id="btnLocalizacao">Mostrar minha localização</button>
  </main>

  <nav class="navbar">
    <button class="nav-btn">Mapa</button>
    <button class="nav-btn">Perfil</button>
    <button class="nav-btn">Config</button>
  </nav>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado!', reg))
        .catch(err => console.error('Erro no Service Worker', err));
    }
  </script>
</body>
</html>
